---
layout: page
title : Archive
group: navigation
---
{% include JB/setup %}

<style>
  .post-item > span:first-child {
    float: left;
    width: 7em;
  }
</style>

<div class="row">
  <div class="span12">
    <ul class="unstyled">
      {% for post in site.posts %}
        <li class="post-item">
          <span>{{ post.date | date: "%B %e, %Y" }}</span>
          <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </div>
</div>
