---
layout: page
title : Archive
---
{% include JB/setup %}

<div class="row">
  <div class="span12">
    <ul>
      {% for post in site.posts %}
        <li><span>{{ post.date | date: "%B %e, %Y" }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>

  </div>
</div>
